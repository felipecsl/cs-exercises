<head>

    <title>Set Bit Counter Specs</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script src="set_bit_counter/setBitCounter.js"></script>
  <script src="set_bit_counter/setBitCounterSpec.js"></script>
  <script src="flood_fill/floodFill.js"></script>
  <script src="flood_fill/floodFillSpec.js"></script>
  <script src="edge_fill/edgeFill.js"></script>
  <script src="edge_fill/edgeFillSpec.js"></script>
  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
